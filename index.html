
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Obscura Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Camera Obscura Image Size Calculator</h1>
    <p>Calculate projected image size from object dimensions or angular size. Includes diffraction check.</p>

    <label>Distance from Object (D) [m]</label>
    <input type="number" id="distanceObject" step="0.01" placeholder="e.g. 5" />

    <label>Object Height (H) [m] (leave blank if using angle)</label>
    <input type="number" id="objectHeight" step="0.01" placeholder="e.g. 1.8" />

    <label>OR Angular Size [degrees] (leave blank if using height)</label>
    <input type="number" id="angularSize" step="0.01" placeholder="e.g. 0.5" />

    <label>Distance from Pinhole to Screen (L) [m]</label>
    <input type="number" id="pinholeDistance" step="0.01" placeholder="e.g. 0.5" />

    <label>Pinhole Diameter [mm]</label>
    <input type="number" id="pinholeDiameter" step="0.01" placeholder="e.g. 0.3" />

    <button onclick="calculateSize()">Calculate Image Size</button>

    <div id="result"></div>
    <canvas id="diagram" width="500" height="300" style="border:1px solid #ccc; margin-top:20px;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
