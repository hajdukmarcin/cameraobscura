<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Camera Obscura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Rozmiaru Obrazu w Camera Obscura</h1>
    <p>Oblicz rozmiar rzutowanego obrazu na podstawie wymiarów obiektu lub kąta. Uwzględnia dyfrakcję.</p>

    <label>Odległość od obiektu (D) [m]</label>
    <input type="number" id="distanceObject" step="0.01" placeholder="np. 5" />

    <label>Wysokość obiektu (H) [m] (pozostaw puste, jeśli używasz kąta)</label>
    <input type="number" id="objectHeight" step="0.01" placeholder="np. 1.8" />

    <label>LUB Kąt widzenia α [stopnie] (pozostaw puste, jeśli używasz wysokości)</label>
    <input type="number" id="angularSize" step="0.01" placeholder="np. 0.5" />

    <label>Odległość od apertury do ekranu (L) [m]</label>
    <input type="number" id="pinholeDistance" step="0.01" placeholder="np. 0.5" />

    <label>Średnica apertury (A) [mm]</label>
    <input type="number" id="pinholeDiameter" step="0.01" placeholder="np. 0.3" />

    <button onclick="calculateSize()">Oblicz Rozmiar Obrazu</button>

    <div id="result"></div>
    <canvas id="diagram" width="500" height="300" style="border:1px solid #ccc; margin-top:20px;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
